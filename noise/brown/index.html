  <script>  
    function app(){
      $('body').animate({
        opacity:0
      }, 1000);
  
      setTimeout(() => {
        window.location.href = ('https://focus.jimi.wtf/noise')
      }, 1500);
    }

    function hideHeadphonesMessage(dontremind){
        if(dontremind === true){
            localStorage.setItem("Prefer_HEADPHONESMESSAGECLOSED", "true")
        }

        $('#headphonesmessage').animate({opacity:0}, 'slow')
        setTimeout(() => {
            document.getElementById("headphonesmessage").style.display = `none`
        }, 1000);
    }

    setTimeout(() => {
        if(localStorage.getItem("Prefer_HEADPHONESMESSAGECLOSED") === "true"){
            
        } else {
          document.getElementById("headphonesmessage").style.display = "flex"
        }
    }, 200);
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js" integrity="sha512-jduERlz7En1IUZR54bqzpNI64AbffZWR//KJgF71SJ8D8/liKFZ+s1RxmUmB+bhCnIfzebdZsULwOrbVB5f3nQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <body class="gray" onload="changeAppTitle('noise')" style="animation:fadeIn 2s">
    <section id="headphonesmessage" class="hidden fixed flex items-center justify-between max-w-4xl p-4 mx-auto bg-white border border-gray-200 shadow-md left-12 bottom-16 md:gap-x-4rounded-2xl">
        <p class="text-base text-gray-600"><i class="twa twa-headphones"></i> Without headphones, you might not experience the real noise benefits</p>
        &nbsp;&nbsp;
        <p onclick="hideHeadphonesMessage(true)" class="text-base text-white click rounded-lg bg-black min-h-7" style="padding-left: 5px; padding-right: 5px;">Don't remind me again</p>
        &nbsp;&nbsp;
        <button onclick="hideHeadphonesMessage(false)" style="padding:5px" class="rounded-lg bg-black flex items-center justify-center text-white transition-colors duration-300 shrink-0 w-7 h-7">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
            </svg>
        </button>
      </section>
    <div style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%); animation:pulse 2s infinite" class="text-center">
        <h1 id="text" class="font-pt-serif text-7xl font-bold mb-7 prevent-select opacity-0 text-white">noise</h1>
        <h1 id="leave" class="font-pt-serif text-3xl font-bold mb-7 prevent-select opacity-0 text-white">press 'escape' to quit</h1>
    </div>
    <section id="section" class="bg-secondary flex justify-center items-center min-h-screen" style="flex-direction: column; padding:10%">
      <h1 id="title" class="font-pt-serif text-7xl font-bold mb-7 prevent-select">
        brown noise
      </h1>
      <h1 onclick="noise_start('brown')" class="click font-pt-serif text-3xl font-bold mb-7 growing-underline">
        begin session
